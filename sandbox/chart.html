<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lihua First | Web Developer, UX Designer</title>
   <meta name="description" content="Lihua First is a web developer proficient with HTML, CSS, JavaScript, PHP" />
   <meta name="keywords" content="web developer, UX designer, PHP, HTML, CSS, JavaScript" />
   <meta name="author" content="Lihua First"/>

    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link href="../css/libs/bootstrap.css" rel="stylesheet">
    <link href="../css/sandbox.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="body-content">
      <div class="well">
        <legend>Network Management</legend>
        
       <form class="form-horizontal">
           <div class="form-group">
             <label for="inputChannel" class="col-lg-2 control-label">Client</label>
             <div class="col-lg-3">
                <select class="form-control">
                 <option>ABC</option>
                 <option>Client2</option>
                 <option>Client3</option>
                 <option>Client4</option>
                 <option>Client5</option>
               </select>
            </div>
           </div><!-- /.form-group -->
           
			  <div class="form-group">
			    <label for="inputChannel" class="col-lg-2 control-label">Channel</label>
			    <div class="col-lg-3">
				    <select class="form-control">
					  <option>Baby</option>
					  <option>Beauty</option>
					  <option>Food</option>
					  <option>Seasonal</option>
					</select>
				</div>
			  </div><!-- /.form-group -->
			  
			  <div class="form-group">
             <label for="inputChannel" class="col-lg-2 control-label">Date</label>
             <div class="col-lg-4">
                <input type="date" name="inputDate" style="margin-top:5px;">
            </div>            
           </div><!-- /.form-group -->
           
           <div class="form-group">
             <label for="inputChannel" class="col-lg-2 control-label">Range</label>
             <div class="col-lg-4" style="padding-top:10px;">
                1 <input type="range" name="inputRange" min="1" max="30"> 30 days
            </div>            
           </div><!-- /.form-group -->
           
           <div class="form-group">
             <label for="inputChannel" class="col-lg-2 control-label">Location</label>
             <div class="col-lg-3">
                <select multiple class="form-control" size="6">
					  <option>Canada</option>
					  <option>United States</option>
					  <optgroup label="----------"></optgroup>
					  <option>Australia</option>
					  <option>Belgium</option>
					  <option>China</option>
                 <option>Germany</option>
					</select>
            </div> <!-- /.col-lg- -->    
            <div class="col-lg-3">
                <select multiple class="form-control" size="6">
                 <option>Alberta</option>
                 <option>British Columbia</option>
                 <option>Manitoba</option>
                 <option>New Brunswick</option>
                 <option>Newfoundland</option>
                 <option>Nova Scotia</option>                 
               </select>
            </div> <!-- /.col-lg- --> 
            <div class="col-lg-3">
                <select multiple class="form-control" size="6">
                 <option>City</option>
               </select>
            </div> <!-- /.col-lg- -->         
           </div><!-- /.form-group -->
           
			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			      <button type="submit" class="btn btn-primary">Network Usage</button>
			    </div>
			  </div>
			</form><!-- /.form-group -->
			
      </div><!-- /.well -->
      
      <div class="panel panel-primary">
         <div class="panel-heading">Channel: Food
            <button type="button" class="close">&times;</button>
         </div>
         <div id="chart_div" style="width: 900px; height: 300px;"></div>
      </div>
      </div><!-- /.body-content -->

    </div> <!-- /container -->
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.10.1.min.js" type="text/javascript"><\/script>')</script> <!-- Fallback for CDN version -->
<script src="../js/libs/bootstrap.min.js"  type="text/javascript"></script>
<script src="https://www.google.com/jsapi" type="text/javascript"></script>
<script src="js/chart.js"  type="text/javascript"></script>
  </body>
</html>
