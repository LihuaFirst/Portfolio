<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dynamic Quiz</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="main_content">
	<form id="quiz_form">
	   <div id="question_text" class="row question">1. How would you...?</div>
	   <div id="question_choices" class="row">
		   <input type="radio" name="answer" value="answer1" id="1"><label for="1">Answer1</label><br/>
		   <input type="radio" name="answer" value="answer2">Answer2
	   </div>
	   <div class="row">
	      <input type="button" id="button_next" value="Next">
	       <div id="message"></div>
         <input type="hidden" id="current_index" value="0">
         <input type="button" id="button_back" value="Back">
	   </div>
	</form>
   <div class="clearDiv"></div>
	<div id="user_score">Your Score</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
<script src="js/scripts.js"></script>
</body>
</html>
